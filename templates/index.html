<!DOCTYPE html>
<html>

<head>
    <title>Sign Language Translation</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tensorflow/3.9.0/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/holistic/holistic.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        .header {
            background-color: #3b82f6;
            padding: 10px 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo-container {
            display: flex;
            align-items: center;
            margin-right: 20px;
        }

        .logo {
            height: 50px;
            margin-right: 10px;
        }

        .header-text {
            color: white;
            font-size: 24px;
            font-weight: bold;
        }

        .examples-button {
            background-color: #1d4ed8;
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            text-decoration: none;
            margin-left: 20px;
            font-size: 16px;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            text-align: center;
        }

        .thai-text {
            font-size: 18px;
            margin: 20px 0;
        }

        .video-container {
            width: 100%;
            margin: 20px 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }

        #video-feed {
            width: 400px;
            height: 300px;
            background-color: #ddd;
            border: 1px solid #ccc;
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.2);
        }

        .control-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .control-button {
            padding: 10px 25px;
            background-color: #6b9eff;
            color: black;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 16px;
        }

        .control-button:hover {
            background-color: #5a8eff;
        }

        .footer {
            background-color: #3b82f6;
            padding: 10px 0;
            color: white;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        .toggle-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 15px 0;
        }

        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
            margin: 0 10px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked+.slider {
            background-color: #2196F3;
        }

        input:checked+.slider:before {
            transform: translateX(26px);
        }

        /* Progress bar styles */
        .progress-container {
            width: 400px;
            height: 20px;
            background-color: #e0e0e0;
            border-radius: 10px;
            margin: 20px auto;
            overflow: hidden;
            position: relative;
        }

        .progress-bar {
            height: 100%;
            width: 0%;
            background-color: #4CAF50;
            border-radius: 10px;
            transition: width 0.1s ease;
        }

        .progress-text {
            position: absolute;
            width: 100%;
            text-align: center;
            line-height: 20px;
            color: #333;
            font-size: 12px;
            font-weight: bold;
            z-index: 1;
        }

        /* Result container styles */
        .result-container {
            margin-top: 20px;
            padding: 15px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .result-text {
            font-size: 22px;
            font-weight: bold;
            color: #333;
        }

        /* Canvas overlay for drawing landmarks */
        #output-canvas {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1;
        }
    </style>
</head>

<body>
    <div class="header">
        <div class="logo-container">
            <img src="https://drive.google.com/thumbnail?id=1-qu6krosVXPoB5X-ddUQc-gRdhfD6sSC&sz=w1000" alt="Logo 1" class="logo">
            <img src="https://drive.google.com/thumbnail?id=1DtFpHlqoJzqmSFR3qWPhnfNVaNHs3T_9&sz=w1000" alt="Logo 2" class="logo">
        </div>
        <div class="header-text">Sign Language Translation</div>
        <a href="/examples" class="examples-button">Examples of TSL Gestures</a>
    </div>

    <div class="container">
        <div class="toggle-container">
            <span>แสดงจุดสำคัญ:</span>
            <label class="toggle-switch">
                <input type="checkbox" id="landmarks-toggle">
                <span class="slider"></span>
            </label>
            <span>ซ่อนข้อความ:</span>
            <label class="toggle-switch">
                <input type="checkbox" id="hide-text-toggle">
                <span class="slider"></span>
            </label>
        </div>

        <div class="video-container">
            <img id="video-feed" src="/video_feed" alt="Video Feed">
            <canvas id="output-canvas" width="400" height="300"></canvas>
        </div>
        <!-- Progress/Energy bar with frame counter -->
        <div class="progress-container">
            <div class="progress-text" id="progress-text">0/30 เฟรม</div>
            <div class="progress-bar" id="progress-bar"></div>
        </div>

        <!-- Result container outside video area -->
        <div class="result-container">
            <div class="result-text" id="result-text">ยังไม่มีการทำนาย</div>
        </div>

        <div class="control-buttons">
            <button class="control-button" id="record-btn">Start</button>
            <button class="control-button" id="clear-btn">Cancel</button>
        </div>
    </div>

    <div class="footer">
        Deep Learning-Powered Sign Language Interpreter Bridging Communication Gaps
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const videoElement = document.getElementById('video-feed');
            const recordBtn = document.getElementById('record-btn');
            const clearBtn = document.getElementById('clear-btn');
            const landmarksToggle = document.getElementById('landmarks-toggle');
            const hideTextToggle = document.getElementById('hide-text-toggle');
            const resultText = document.getElementById('result-text');
            const progressBar = document.getElementById('progress-bar');
            const progressText = document.getElementById('progress-text');

            // Variables for tracking
            let currentFrames = 0;
            const SEQUENCE_LENGTH = 30;
            let predictionInterval;

            // Landmarks toggle handler
            landmarksToggle.addEventListener('change', function () {
                fetch('/toggle_landmarks', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        show: this.checked
                    })
                })
                .then(response => response.json())
                .then(data => {
                    console.log('Landmarks toggle:', data);
                })
                .catch(error => {
                    console.error('Error toggling landmarks:', error);
                });
            });

            // Hide camera text toggle handler
            hideTextToggle.addEventListener('change', function () {
                fetch('/toggle_text', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        hide: this.checked
                    })
                })
                .then(response => response.json())
                .then(data => {
                    console.log('Text toggle:', data);
                })
                .catch(error => {
                    console.error('Error toggling text:', error);
                });
            });

            // Function to update progress and prediction
            function updatePrediction() {
                fetch('/get_prediction')
                .then(response => response.json())
                .then(data => {
                    // Update progress bar
                    currentFrames = data.frames || 0;
                    const percentage = Math.min(100, (currentFrames / SEQUENCE_LENGTH) * 100);
                    progressBar.style.width = percentage + '%';
                    progressText.textContent = `${currentFrames}/${SEQUENCE_LENGTH} เฟรม`;
                    
                    // Update prediction
                    if (data.prediction && data.prediction !== "None") {
                        resultText.textContent = data.prediction;
                        // If we've completed recording, stop checking
                        if (currentFrames >= SEQUENCE_LENGTH) {
                            clearInterval(predictionInterval);
                        }
                    }
                })
                .catch(error => {
                    console.error('Error getting prediction:', error);
                });
            }

            // Record button click handler
            recordBtn.addEventListener('click', function () {
                fetch('/start_recording')
                .then(response => response.json())
                .then(data => {
                    console.log('Recording started:', data);
                    resultText.textContent = "กำลังรอตรวจจับมือ...";
                    
                    // Reset progress bar
                    progressBar.style.width = '0%';
                    progressText.textContent = `0/${SEQUENCE_LENGTH} เฟรม`;
                    
                    // Start checking for updates
                    if (predictionInterval) {
                        clearInterval(predictionInterval);
                    }
                    predictionInterval = setInterval(updatePrediction, 100);
                })
                .catch(error => {
                    console.error('Error starting recording:', error);
                });
            });

            // Clear button click handler
            clearBtn.addEventListener('click', function () {
                fetch('/clear')
                .then(response => response.json())
                .then(data => {
                    console.log('Cleared:', data);
                    resultText.textContent = "ยังไม่มีการทำนาย";
                    
                    // Reset progress bar
                    progressBar.style.width = '0%';
                    progressText.textContent = `0/${SEQUENCE_LENGTH} เฟรม`;
                    
                    // Stop checking for updates
                    if (predictionInterval) {
                        clearInterval(predictionInterval);
                    }
                })
                .catch(error => {
                    console.error('Error clearing:', error);
                });
            });
        });
    </script>
</body>

</html>
